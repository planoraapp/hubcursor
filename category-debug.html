<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug de Categorias - Habbo Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .debug-section {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #4299e1;
        }
        
        .category-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .category-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .category-card.working {
            border-top: 4px solid #38a169;
        }
        
        .category-card.not-working {
            border-top: 4px solid #e53e3e;
        }
        
        .category-card h3 {
            margin: 0 0 15px 0;
            color: #2d3748;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-working {
            background: #38a169;
        }
        
        .status-not-working {
            background: #e53e3e;
        }
        
        .item-count {
            font-weight: bold;
            color: #4a5568;
        }
        
        .item-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        
        .item-list li {
            padding: 5px 8px;
            background: #edf2f7;
            margin: 3px 0;
            border-radius: 4px;
            font-size: 0.9em;
            font-family: monospace;
        }
        
        .btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.3);
        }
        
        .console-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .console-output h3 {
            color: #81e6d9;
            margin-top: 0;
        }
        
        .error {
            color: #fc8181;
        }
        
        .success {
            color: #68d391;
        }
        
        .warning {
            color: #f6e05e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug de Categorias - Habbo Editor</h1>
        
        <div class="debug-section">
            <h3>üöÄ Verificar Status das Categorias</h3>
            <p>Clique no bot√£o abaixo para diagnosticar todas as categorias e identificar problemas:</p>
            <button id="runDebug" class="btn">üîç Executar Diagn√≥stico</button>
            <button id="clearConsole" class="btn">üóëÔ∏è Limpar Console</button>
        </div>
        
        <div id="categoryStatus" class="category-status">
            <!-- Status das categorias ser√° inserido aqui -->
        </div>
        
        <div id="consoleOutput" class="console-output" style="display: none;">
            <h3>üìã Console de Debug</h3>
            <div id="consoleContent"></div>
        </div>
    </div>

    <script src="habbo-complete-categories-mapping.js"></script>
    <script>
        let consoleContent = '';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const typeClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            const className = typeClass ? ` class="${typeClass}"` : '';
            
            consoleContent += `<div${className}>[${timestamp}] ${message}</div>`;
            document.getElementById('consoleContent').innerHTML = consoleContent;
            
            // Scroll para o final
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        function runCategoryDebug() {
            log('üöÄ Iniciando diagn√≥stico de categorias...', 'info');
            
            // Limpar status anterior
            document.getElementById('categoryStatus').innerHTML = '';
            document.getElementById('consoleOutput').style.display = 'block';
            
            try {
                // Verificar se o mapeamento est√° carregado
                if (typeof HABBO_COMPLETE_CATEGORIES === 'undefined') {
                    log('‚ùå ERRO: HABBO_COMPLETE_CATEGORIES n√£o est√° definido!', 'error');
                    return;
                }
                
                log('‚úÖ HABBO_COMPLETE_CATEGORIES carregado com sucesso', 'success');
                
                // Verificar fun√ß√£o de convers√£o
                if (typeof convertToEditorFormat === 'undefined') {
                    log('‚ùå ERRO: convertToEditorFormat n√£o est√° definido!', 'error');
                    return;
                }
                
                log('‚úÖ convertToEditorFormat carregado com sucesso', 'success');
                
                // Converter dados para formato do editor
                const editorData = convertToEditorFormat();
                log(`‚úÖ Dados convertidos: ${Object.keys(editorData).length} categorias`, 'success');
                
                // Verificar cada categoria
                Object.entries(editorData).forEach(([category, categoryData]) => {
                    const totalItems = categoryData.nonhc.length + categoryData.hc.length + categoryData.sell.length + categoryData.nft.length;
                    const isWorking = totalItems > 0;
                    
                    log(`${isWorking ? '‚úÖ' : '‚ùå'} Categoria ${category}: ${totalItems} itens`, isWorking ? 'success' : 'warning');
                    
                    // Criar card da categoria
                    const categoryCard = document.createElement('div');
                    categoryCard.className = `category-card ${isWorking ? 'working' : 'not-working'}`;
                    
                    let statusHtml = `
                        <h3>
                            <span class="status-indicator ${isWorking ? 'status-working' : 'status-not-working'}"></span>
                            ${category.toUpperCase()}
                        </h3>
                        <p class="item-count">Total de itens: ${totalItems}</p>
                        <p><strong>NonHC:</strong> ${categoryData.nonhc.length}</p>
                        <p><strong>HC:</strong> ${categoryData.hc.length}</p>
                        <p><strong>Sell:</strong> ${categoryData.sell.length}</p>
                        <p><strong>NFT:</strong> ${categoryData.nft.length}</p>
                    `;
                    
                    if (totalItems > 0) {
                        statusHtml += '<h4>Primeiros itens:</h4><ul class="item-list">';
                        const allItems = [...categoryData.nonhc, ...categoryData.hc, ...categoryData.sell, ...categoryData.nft];
                        allItems.slice(0, 5).forEach(item => {
                            statusHtml += `<li>${item.name} (${item.figure})</li>`;
                        });
                        if (allItems.length > 5) {
                            statusHtml += `<li>... e mais ${allItems.length - 5} itens</li>`;
                        }
                        statusHtml += '</ul>';
                    } else {
                        statusHtml += '<p style="color: #e53e3e; font-weight: bold;">‚ö†Ô∏è Nenhum item encontrado!</p>';
                    }
                    
                    categoryCard.innerHTML = statusHtml;
                    document.getElementById('categoryStatus').appendChild(categoryCard);
                });
                
                // Verificar dados originais
                log('üîç Verificando dados originais...', 'info');
                Object.entries(HABBO_COMPLETE_CATEGORIES).forEach(([category, categoryData]) => {
                    log(`üìä ${category}: ${categoryData.items.length} itens originais`, 'info');
                });
                
                log('‚úÖ Diagn√≥stico conclu√≠do!', 'success');
                
            } catch (error) {
                log(`‚ùå ERRO durante diagn√≥stico: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }
        
        function clearConsole() {
            consoleContent = '';
            document.getElementById('consoleContent').innerHTML = '';
            document.getElementById('consoleOutput').style.display = 'none';
        }
        
        // Event listeners
        document.getElementById('runDebug').addEventListener('click', runCategoryDebug);
        document.getElementById('clearConsole').addEventListener('click', clearConsole);
        
        // Executar diagn√≥stico autom√°tico ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            log('üì± P√°gina carregada, aguardando diagn√≥stico...', 'info');
        });
    </script>
</body>
</html>
