<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Extrator de Rostos e Cabelos - Habbo Templ√°rios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        .input-group {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .results {
            padding: 30px;
        }
        .category-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .category-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .item-count {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 15px;
        }
        .copy-data {
            background: #28a745;
        }
        .clear-all {
            background: #dc3545;
        }
        .export-all {
            background: #17a2b8;
        }
        #extractedData {
            margin-top: 20px;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .item-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            font-size: 12px;
            font-family: monospace;
        }
        .item-id {
            font-weight: bold;
            color: #667eea;
        }
        .item-name {
            color: #333;
        }
        .item-type {
            color: #666;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Extrator de Rostos e Cabelos - Habbo Templ√°rios</h1>
        
        <div class="input-group">
            <h3>üìã Cole o HTML da categoria de ROSTOS:</h3>
            <textarea id="rostosInput" placeholder="Cole aqui o HTML da categoria de ROSTOS..."></textarea>
            
            <h3>üìã Cole o HTML da categoria de CABELOS:</h3>
            <textarea id="cabelosInput" placeholder="Cole aqui o HTML da categoria de CABELOS..."></textarea>
            
            <div class="button-group">
                <button onclick="extractRostos()">üé≠ Extrair Rostos</button>
                <button onclick="extractCabelos()">üíá‚Äç‚ôÇÔ∏è Extrair Cabelos</button>
                <button onclick="extractAll()">üöÄ Extrair Tudo</button>
                <button onclick="clearAll()" class="clear-all">üóëÔ∏è Limpar</button>
                <button onclick="exportAll()" class="export-all">üíæ Exportar Tudo</button>
            </div>
        </div>
        
        <div class="results">
            <h3>üìä Resultados Extra√≠dos:</h3>
            <div id="extractedData"></div>
        </div>
        
        <div class="results">
            <h3>üíæ Dados para Copiar:</h3>
            <textarea id="copyData" readonly placeholder="Dados extra√≠dos aparecer√£o aqui..." style="height: 400px;"></textarea>
            <div class="button-group">
                <button onclick="copyToClipboard()" class="copy-data">üìã Copiar</button>
            </div>
        </div>
    </div>

    <script>
        let allExtractedData = {
            rostos: [],
            cabelos: []
        };
        
        function extractRostos() {
            const html = document.getElementById('rostosInput').value;
            if (!html.trim()) {
                alert('Por favor, cole o HTML dos ROSTOS primeiro!');
                return;
            }
            
            const rostos = parseRostosHTML(html);
            allExtractedData.rostos = rostos;
            displayResults();
            alert(`‚úÖ ${rostos.length} rostos extra√≠dos com sucesso!`);
        }
        
        function extractCabelos() {
            const html = document.getElementById('cabelosInput').value;
            if (!html.trim()) {
                alert('Por favor, cole o HTML dos CABELOS primeiro!');
                return;
            }
            
            const cabelos = parseCabelosHTML(html);
            allExtractedData.cabelos = cabelos;
            displayResults();
            alert(`‚úÖ ${cabelos.length} cabelos extra√≠dos com sucesso!`);
        }
        
        function extractAll() {
            extractRostos();
            extractCabelos();
        }
        
        function parseRostosHTML(html) {
            const rostos = [];
            const regex = /data-clothing="(\d+)"/g;
            let match;
            
            while ((match = regex.exec(html)) !== null) {
                const id = match[1];
                const name = `Rosto ${id}`;
                rostos.push({
                    id: id,
                    name: name,
                    type: 'hd',
                    rarity: 'nonhc',
                    figure: `hd-${id}-7-`
                });
            }
            
            return rostos;
        }
        
        function parseCabelosHTML(html) {
            const cabelos = [];
            const regex = /data-clothing="(\d+)"/g;
            let match;
            
            while ((match = regex.exec(html)) !== null) {
                const id = match[1];
                const name = `Cabelo ${id}`;
                cabelos.push({
                    id: id,
                    name: name,
                    type: 'hr',
                    rarity: 'nonhc',
                    figure: `hr-${id}-7-`
                });
            }
            
            return cabelos;
        }
        
        function displayResults() {
            const container = document.getElementById('extractedData');
            let html = '';
            
            // Rostos
            if (allExtractedData.rostos.length > 0) {
                html += `
                    <div class="category-section">
                        <div class="category-title">
                            üé≠ ROSTOS <span class="item-count">${allExtractedData.rostos.length} itens</span>
                        </div>
                        <div class="item-list">
                            ${allExtractedData.rostos.map(item => `
                                <div class="item-card">
                                    <div class="item-id">ID: ${item.id}</div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-type">${item.type} - ${item.rarity}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Cabelos
            if (allExtractedData.cabelos.length > 0) {
                html += `
                    <div class="category-section">
                        <div class="category-title">
                            üíá‚Äç‚ôÇÔ∏è CABELOS <span class="item-count">${allExtractedData.cabelos.length} itens</span>
                        </div>
                        <div class="item-list">
                            ${allExtractedData.cabelos.map(item => `
                                <div class="item-card">
                                    <div class="item-id">ID: ${item.id}</div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-type">${item.type} - ${item.rarity}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            generateCopyData();
        }
        
        function generateCopyData() {
            const totalRostos = allExtractedData.rostos.length;
            const totalCabelos = allExtractedData.cabelos.length;
            const total = totalRostos + totalCabelos;
            
            let data = `// ===== ROSTOS E CABELOS EXTRA√çDOS =====\n`;
            data += `// Total: ${total} itens (${totalRostos} rostos + ${totalCabelos} cabelos)\n\n`;
            
            if (totalRostos > 0) {
                data += `// ===== ROSTOS (hd) =====\n`;
                data += `rostos: {\n`;
                data += `    title: "Rostos e Cabe√ßas",\n`;
                data += `    items: [\n`;
                allExtractedData.rostos.forEach(item => {
                    data += `        { id: '${item.id}', name: '${item.name}', type: '${item.type}', rarity: '${item.rarity}', figure: '${item.figure}' },\n`;
                });
                data += `    ]\n`;
                data += `},\n\n`;
            }
            
            if (totalCabelos > 0) {
                data += `// ===== CABELOS (hr) =====\n`;
                data += `cabelos: {\n`;
                data += `    title: "Cabelos",\n`;
                data += `    items: [\n`;
                allExtractedData.cabelos.forEach(item => {
                    data += `        { id: '${item.id}', name: '${item.name}', type: '${item.type}', rarity: '${item.rarity}', figure: '${item.figure}' },\n`;
                });
                data += `    ]\n`;
                data += `},\n\n`;
            }
            
            data += `// ===== RESUMO =====\n`;
            data += `// Rostos: ${totalRostos} itens\n`;
            data += `// Cabelos: ${totalCabelos} itens\n`;
            data += `// Total: ${total} itens\n`;
            
            document.getElementById('copyData').value = data;
        }
        
        function getTotalItems() {
            return allExtractedData.rostos.length + allExtractedData.cabelos.length;
        }
        
        function exportAll() {
            if (getTotalItems() === 0) {
                alert('Nenhum dado para exportar!');
                return;
            }
            
            const data = document.getElementById('copyData').value;
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `habbo-rostos-cabelos-${new Date().toISOString().slice(0,10)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function clearAll() {
            allExtractedData = { rostos: [], cabelos: [] };
            document.getElementById('rostosInput').value = '';
            document.getElementById('cabelosInput').value = '';
            document.getElementById('extractedData').innerHTML = '';
            document.getElementById('copyData').value = '';
        }
        
        function copyToClipboard() {
            const textArea = document.getElementById('copyData');
            textArea.select();
            document.execCommand('copy');
            alert('‚úÖ Dados copiados para a √°rea de transfer√™ncia!');
        }
    </script>
</body>
</html>
