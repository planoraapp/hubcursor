<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Bandeiras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .flag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .flag-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .flag-item img {
            height: 28px;
            width: auto;
            image-rendering: pixelated;
            display: block;
            margin: 0 auto 5px;
        }
        .flag-item h3 {
            margin: 0;
            font-size: 14px;
        }
        .flag-item p {
            margin: 0;
            font-size: 12px;
            color: #888;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <h1>🧪 Teste de Bandeiras - HabboHub</h1>
    
    <div class="flag-container" id="flagContainer">
        <!-- Flags serão carregadas aqui -->
    </div>

    <script>
        const hotels = [
            { code: 'br', name: 'Brasil/Portugal', flag: '/assets/flagbrazil.png' },
            { code: 'com', name: 'UK e .com', flag: '/assets/flagcom.png' },
            { code: 'fi', name: 'Finlândia', flag: '/assets/flafinland.png' },
            { code: 'it', name: 'Itália', flag: '/assets/flagitaly.png' },
            { code: 'de', name: 'Alemanha', flag: '/assets/flagdeus.png' },
            { code: 'es', name: 'Espanha', flag: '/assets/flagspain.png' },
            { code: 'fr', name: 'França', flag: '/assets/flagfrance.png' },
            { code: 'nl', name: 'Holanda', flag: '/assets/flagnetl.png' },
            { code: 'tr', name: 'Turquia', flag: '/assets/flagtrky.png' }
        ];

        function createFlagItem(hotel) {
            const div = document.createElement('div');
            div.className = 'flag-item';
            
            const img = document.createElement('img');
            img.src = hotel.flag;
            img.alt = hotel.name;
            
            const h3 = document.createElement('h3');
            h3.textContent = hotel.name;
            
            const p = document.createElement('p');
            p.textContent = hotel.flag;
            
            img.onload = () => {
                p.className = 'success';
                p.textContent = '✅ Carregada com sucesso';
            };
            
            img.onerror = () => {
                p.className = 'error';
                p.textContent = '❌ Erro ao carregar';
                console.error(`Erro ao carregar bandeira ${hotel.name}:`, hotel.flag);
            };
            
            div.appendChild(img);
            div.appendChild(h3);
            div.appendChild(p);
            
            return div;
        }

        // Carregar todas as bandeiras
        hotels.forEach(hotel => {
            document.getElementById('flagContainer').appendChild(createFlagItem(hotel));
        });
    </script>
</body>
</html>
