<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        const SUPABASE_URL = 'https://wueccgeizznjmjgmuscy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1ZWNjZ2VpenpqbWpnbXVzY3kiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczODA0NzQ0MCwiZXhwIjoyMDUzNjIzNDQwfQ.8Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q7Q';

        async function supabaseRequest(endpoint, options = {}) {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            const response = await fetch(url, {
                ...options,
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            return response;
        }

        async function checkTable() {
            const resultDiv = document.getElementById('tableResult');
            resultDiv.innerHTML = 'üîÑ Verificando tabela habbo_users...';
            
            try {
                const response = await supabaseRequest('habbo_users?select=count');
                
                if (response.ok) {
                    resultDiv.innerHTML = '<span class="success">‚úÖ Tabela habbo_users existe e est√° acess√≠vel!</span>';
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<span class="error">‚ùå Erro: ${error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Erro: ${error.message}</span>`;

        }

        async function createHabbohub() {

            try {
                const habbohubData = {

                    habbo_id: 'hhbr-81b7220d11b7a21997226bf7cfcbad51',
                    hotel: 'br',

                    motto: 'HUB-QQ797',
                    is_admin: true,
                    is_online: false,
                    password_hash: '151092',
                    profile_visible: false
                };

                const response = await supabaseRequest('habbo_users', {
                    method: 'POST',
                    body: JSON.stringify(habbohubData)
                });

                if (response.ok) {

                } else {

        async function testLogin(username, password) {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = `üîÑ Testando login ${username}...`;
            
            try {
                // Buscar conta
                const response = await supabaseRequest(`habbo_users?select=*&habbo_name=eq.${username}&hotel=eq.br`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.length > 0) {
                        const account = data[0];
                        if (account.password_hash === password) {
                            resultDiv.innerHTML = `<span class="success">‚úÖ Login ${username} OK!
üë§ Nome: ${account.habbo_name}
üÜî ID: ${account.habbo_id}
üëë Admin: ${account.is_admin}
üîê Senha: ${account.password_hash}
üü¢ Online: ${account.is_online}</span>`;
                        } else {
                            resultDiv.innerHTML = `<span class="error">‚ùå Senha incorreta: ${account.password_hash}</span>`;
                        }
                    } else {
                        resultDiv.innerHTML = `<span class="error">‚ùå Conta ${username} n√£o encontrada</span>`;
                    }
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `<span class="error">‚ùå Erro: ${error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">‚ùå Erro: ${error.message}</span>`;
            }
        }
    </script>
</body>
